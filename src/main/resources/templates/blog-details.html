<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <div th:each="el : ${post}" class ="alert alert-info mt-2">
            <h1 th:text="${el.title}"></h1>
            <p th:text="${el.full_text}"></p>
            <p><b>Просмотры:</b><span th:text="${el.views}"/> </p>
            <a th:href="'/blog/'+${el.id} + '/edit'" class="btn btn-warning">Edit</a>
            <form th:action="'/blog/'+${el.id}+'/delete'" method="post">
                <button class="btn btn-warning" type="submit">Delete</button>
            </form>
        </div>
    </div>

    <div th:insert="blocks/footer :: footer" ></div>

</div>
<p th:text="'Hello, ' + ${title} + '!'" />
</body>
</html>

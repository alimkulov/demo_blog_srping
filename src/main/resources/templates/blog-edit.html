<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>

    <div class="container mb-5">
        <h1>Edit Blog</h1>
        <div th:each="el : ${post}">
        <form   method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="add name of article" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="add anons of article" class="form-control"><br>
            <textarea name="full_text" placeholder="add full text of article" class="form-control"  th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
        </div>
    </div>

    <div th:insert="blocks/footer :: footer" ></div>

</div>
<p th:text="'Hello, ' + ${title} + '!'" />
</body>
</html>
